name: Operation Check

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  operation-check:
    name: Check pipeline operation
    runs-on: ubuntu-22.04

    steps:
      # Checkout source for workflow_dispatch, use PyPI for scheduled runs
      - name: Checkout source
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip setuptools wheel
          pip install -U torch --index-url https://download.pytorch.org/whl/cpu
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            pip install -e .
          else
            pip install -U auto_diffusers
          fi

      - name: Test import
        run: python -c "from auto_diffusers import *"

      - name: Test from_huggingface
        id: hf_test
        continue-on-error: true
        run: |
          python - <<'EOF'
          from auto_diffusers import EasyPipelineForText2Image
          EasyPipelineForText2Image.from_huggingface("Stable Diffusion")
          EOF

      - name: Test from_civitai
        id: civitai_test
        continue-on-error: true
        run: |
          python - <<'EOF'
          from auto_diffusers import EasyPipelineForText2Image
          EasyPipelineForText2Image.from_civitai("Anything", base_model="SD 1.5")
          EOF

      - name: Evaluate results
        run: |
          echo "HF_TEST=${{ steps.hf_test.outcome }}" >> $GITHUB_ENV
          echo "CIVITAI_TEST=${{ steps.civitai_test.outcome }}" >> $GITHUB_ENV
          if [ "${{ steps.hf_test.outcome }}" = "failure" ] || [ "${{ steps.civitai_test.outcome }}" = "failure" ]; then
            echo "::warning::One or more tests failed. HF: ${{ steps.hf_test.outcome }}, Civitai: ${{ steps.civitai_test.outcome }}"
            exit 1
          fi
          echo "::notice::All tests passed successfully"

  # This job only runs when operation-check fails
  # If all tests pass, this job will be skipped
  copilot-auto-fix:
    name: Copilot Auto Fix
    needs: operation-check
    if: always() && needs.operation-check.result == 'failure'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Copilot Coding Agent
        uses: github/copilot-coding-agent@v1
        with:
          task: |
            The operation check failed. Analyze the failure and fix any code or configuration issues.
