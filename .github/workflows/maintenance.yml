name: Operation Check

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 22 * * *'

jobs:      
  operation-check:
    name: Check pipeline operation
    runs-on: ubuntu-22.04
    steps:      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install -U torch --index-url https://download.pytorch.org/whl/cpu
          pip install -U auto_diffusers

      - name: Testing Import
        run: |
          python -c "from auto_diffusers import *"

      - name: Check from_huggingface
        run: |
          python -c "from auto_diffusers import EasyPipelineForText2Image; pipe = EasyPipelineForText2Image.from_huggingface('Stable Diffusion')"

      - name: Clean Hugging Face cache
        run: rm -rf ~/.cache/huggingface/hub/*

      - name: Check from_civitai and LoRa/TextualInversion loading
        run: |
          python -c "from auto_diffusers import EasyPipelineForText2Image"
          python -c "pipe = EasyPipelineForText2Image.from_civitai('DreamShaper')"
          python -c "pipe.auto_load_lora_weights('Detail Tweaker')"
          python -c "pipe.auto_load_textual_inversion('EasyNegative', token='EasyNegative')"
      
      - name: Check LoRa’s load.
        run: |
          python -c "pipe.auto_load_lora_weights('Detail Tweaker')"
      
      - name: Check TextualInversion’s load.
        run: |
          python -c "pipe.auto_load_textual_inversion('EasyNegative', token='EasyNegative')"