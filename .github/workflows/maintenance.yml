name: Operation Check

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  operation-check:
    name: Check pipeline operation
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -U torch --index-url https://download.pytorch.org/whl/cpu

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            pip install -e .
          else
            pip install -U auto_diffusers
          fi

      - name: Test import
        run: |
          python -c "from auto_diffusers import *" 2>&1 | tee import.log

      - name: Test from_huggingface
        id: hf_test
        continue-on-error: true
        run: |
          python - <<'EOF'
          from auto_diffusers import EasyPipelineForText2Image
          EasyPipelineForText2Image.from_huggingface("Stable Diffusion")
          EOF
          echo "HF_EXIT_CODE=$?" >> hf.result
        shell: bash

      - name: Test from_civitai
        id: civitai_test
        continue-on-error: true
        run: |
          python - <<'EOF'
          from auto_diffusers import EasyPipelineForText2Image
          EasyPipelineForText2Image.from_civitai("Anything", base_model="SD 1.5")
          EOF
          echo "CIVITAI_EXIT_CODE=$?" >> civitai.result
        shell: bash

      - name: Evaluate results (FORCE FAILURE)
        run: |
          HF_EXIT=$(cat hf.result | cut -d= -f2)
          CIV_EXIT=$(cat civitai.result | cut -d= -f2)

          {
            echo "HF_EXIT_CODE=$HF_EXIT"
            echo "CIVITAI_EXIT_CODE=$CIV_EXIT"
            echo
            echo "===== import.log ====="
            cat import.log || true
          } > failure.log

          # üî¥ „Åì„Åì„Åå„ÄåÁ¢∫ÂÆü„Äç„ÅÆ„Éù„Ç§„É≥„Éà
          if [ "$HF_EXIT" != "0" ] || [ "$CIV_EXIT" != "0" ]; then
            exit 1
          fi

      - name: Upload failure log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: operation-check-log
          path: failure.log

  create-issue-for-copilot:
    name: Create or update issue and assign Copilot
    needs: operation-check
    if: needs.operation-check.result == 'failure'
    runs-on: ubuntu-22.04

    permissions:
      issues: write
      contents: read
      pull-requests: write

    steps:
      - name: Download failure log
        uses: actions/download-artifact@v4
        with:
          name: operation-check-log

      - name: Create or update issue (deduplicated)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          FAIL_HASH=$(sha256sum failure.log | cut -d' ' -f1)

          TITLE="Operation Check failed [hash:${FAIL_HASH}]"

          BODY=$(cat <<EOF
          Operation Check failed.

          **Failure hash:** \`${FAIL_HASH}\`

          <details>
          <summary>Failure log</summary>

          \`\`\`
          $(cat failure.log)
          \`\`\`
          </details>

          Please analyze this failure and open a pull request fixing the root cause.
          EOF
          )

          EXISTING=$(gh issue list \
            --state open \
            --search "hash:${FAIL_HASH}" \
            --json number \
            -q '.[0].number')

          if [ -n "$EXISTING" ]; then
            gh issue comment "$EXISTING" --body "$BODY"
          else
            gh issue create \
              --title "$TITLE" \
              --body "$BODY" \
              --assignee "copilot-swe-agent[bot]"
          fi
