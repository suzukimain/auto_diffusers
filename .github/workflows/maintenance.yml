name: Operation Check

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 22 * * *'

jobs:      
  operation-check:
    name: Check pipeline operation
    runs-on: ubuntu-22.04
    steps:      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install -U torch --index-url https://download.pytorch.org/whl/cpu
          pip install -U auto_diffusers

      - name: Testing Import
        run: |
          python -c "from auto_diffusers import *"

      - name: Check from_huggingface
        run: |
          python -c "from auto_diffusers import EasyPipelineForText2Image; pipe = EasyPipelineForText2Image.from_huggingface('stable-diffusion-v1-5/stable-diffusion-v1-5')"

      - name: Check from_civitai
        run: |
          python -c "from auto_diffusers import EasyPipelineForText2Image; pipe = EasyPipelineForText2Image.from_civitai('DreamShaper')"
